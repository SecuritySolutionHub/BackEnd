<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<meta name="description" content="" />
	<meta name="author" content="" />
	<title>Register - Solution</title>
	<link href="/css/styles.css" rel="stylesheet" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
	
	<script th:inline="javascript">
		  function checkParameter() {
		        if (!checkUserId(form.userName.value)) {
		            return false;
		        }
		        
		        if (!checkPassword(form.id.value, form.password.value, form.passwordConfirm.value)) {
		            return false;
		        }
		 
		        return true;
		    }
		 
		    // 공백확인 함수
		    function checkExistData(value, dataName) {
		        if (value == "") {
		            alert(dataName + " 입력해주세요!");
		            return false;
		        }
		        return true;
		    }
		 
		    function checkUserId(id) {

		        //Id가 입력되었는지 확인하기
		        if (!checkExistData(id, "아이디를"))
		            return false;
		 
		        var idRegExp = /^[a-zA-z0-9]{4,12}$/; //아이디 유효성 검사
		        if (!idRegExp.test(id)) {
		            alert("아이디는 영문 대소문자와 숫자 4~12자리로 입력해야합니다!");
		            form.userId.value = "";
		            form.userId.focus();
		            return false;
		        }
		        return true; //확인이 완료되었을 때
		    }
		 
		    function checkPassword(id, password1, password2) {
		        //비밀번호가 입력되었는지 확인하기
		        if (!checkExistData(password1, "비밀번호를"))
		            return false;
		        //비밀번호 확인이 입력되었는지 확인하기
		        if (!checkExistData(password2, "비밀번호 확인을"))
		            return false;
		 
		        var password1RegExp = /^[a-zA-z0-9]{4,12}$/; //비밀번호 유효성 검사
		        if (!password1RegExp.test(password1)) {
		            alert("비밀번호는 영문 대소문자와 숫자 4~12자리로 입력해야합니다!");
		            form.password1.value = "";
		            form.password1.focus();
		            return false;
		        }
		        //비밀번호와 비밀번호 확인이 맞지 않다면..
		        if (password1 != password2) {
		            alert("두 비밀번호가 맞지 않습니다.");
		            form.password1.value = "";
		            form.password2.value = "";
		            form.password2.focus();
		            return false;
		        }
		 
		        //아이디와 비밀번호가 같을 때..
		        if (id == password1) {
		            alert("아이디와 비밀번호는 같을 수 없습니다!");
		            form.password1.value = "";
		            form.password2.value = "";
		            form.password2.focus();
		            return false;
		        }
		        return true; //확인이 완료되었을 때
		    }
		 
	</script>
</head>
<body class="bg-primary">
	<div id="layoutAuthentication">
		<div id="layoutAuthentication_content">
			<main>
				<div class="container">
					<div class="row justify-content-center">
						<div class="col-lg-7">
							<div class="card shadow-lg border-0 rounded-lg mt-5">
								<div class="card-header">
									<h3 class="text-center font-weight-light my-4">Create Account</h3>
								</div>
								<div class="card-body">
									<form name=form th:action="@{/auth/register}" th:object="${RegisterMember}" method="post" onsubmit="checkParameter();">
										<div class="form-floating mb-3">
											<input class="form-control" th:field="*{companyEmail}" id="companyEmail" name="companyEmail" type="email" placeholder="name@example.com" /> 
											<label for="inputEmail">Email address</label>
										</div>
										<div class="form-floating mb-3">
											<input class="form-control" th:field="*{userName}" id="userName" name="userName" type="text" placeholder="ID"/> 
											<label for="ID">ID</label>
										</div>
										<div class="row mb-3">
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="password" name="password" th:field="*{passWord}"
														type="password" placeholder="Create a password" /> <label
														for="inputPassword">Password</label>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-floating mb-3 mb-md-0">
													<input class="form-control" id="passwordConfirm" name="passwordConfirm"
														type="password" placeholder="Confirm password" /> <label
														for="inputPasswordConfirm">Confirm Password</label>
												</div>
											</div>
										</div>
										<div class="mt-4 mb-0">
											<div class="d-grid">
												<button type="submit" class="btn btn-primary btn-block">Create Account</button>
											</div>
										</div>
									</form>
								</div>
								<div class="card-footer text-center py-3">
									<div class="small">
										<a href="login.html">Have an account? Go to login</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</main>
		</div>
		<div id="layoutAuthentication_footer">
			<footer class="py-4 bg-light mt-auto">
				<div class="container-fluid px-4">
					<div
						class="d-flex align-items-center justify-content-between small">
						<div class="text-muted">Copyright &copy; Solution 2021</div>
						<div>
							<a href="#">Privacy Policy</a> &middot; <a href="#">Terms &amp; Conditions</a>
						</div>
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
	<script src="js/scripts.js"></script>
</body>
</html>
